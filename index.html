<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script type="text/json" src="./initial.json"></script>
    <title>Hello, world!</title>
    <title>Hello, world!</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <header class="text-light">
        <div>
          <div class="row m-5">
            <div class="col-6"><h1>My Games</h1></div>
            <div class="col-6">
              <button
                class="btn btn-primary float-end"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseForm"
                aria-expanded="false"
                aria-controls="collapseForm"
              >
                Add Game
              </button>
            </div>
          </div>
        </div>
      </header>

      <div>
        <div class="collapse" id="collapseForm">
          <div class="card card-body">
            <form>
              <fieldset>
                <legend>Enter Game Info</legend>
                <div class="mb-3">
                  <label for="titleInfo" class="form-label">Game Title</label>
                  <input
                    type="text"
                    id="titleInfo"
                    class="form-control"
                    placeholder="Eg. Minecraft"
                  />
                </div>
                <div class="mb-3">
                  <label for="developerInfo" class="form-label"
                    >Developed By</label
                  >
                  <input
                    type="text"
                    id="developerInfo"
                    class="form-control"
                    placeholder="Eg. Mohjang"
                  />
                </div>
                <div class="mb-3">
                  <label for="imageURL" class="form-label">image(URL)</label>
                  <input
                    type="text"
                    id="imageURL"
                    class="form-control"
                    placeholder="www.example.com/image"
                  />
                </div>
                <div class="mb-3">
                  <label for="gameProgress" class="form-label"
                    >Progress Level</label
                  >
                  <input type="range" class="form-range" id="gameProgress" />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="submit-entry"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseForm"
                  aria-expanded="false"
                  aria-controls="collapseForm"
                >
                  Submit
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="row row-cols-4" id="gamesDisplay">
          <div class="col mt-3">
            <div class="card">
              <img
                src="https://via.placeholder.com/150"
                class="card-img-top"
                alt="card-img-top"
              />
              <div>
                <button
                  type="button"
                  class="btn-close float-end mt-2 mx-2"
                  aria-label="Close"
                ></button>
              </div>
              <div class="card-body">
                <h5 class="card-title">Game Name</h5>
                <span class="card-text">By <em>Rockstar Games</em></span>
                <div class="progress mt-3">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    25%
                  </div>
                </div>
                <div class="form-check mt-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="formCheckDefault"
                  />
                  <label class="form-check-label" for="formCheckDefault"
                    >Played</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </body>
</html>
